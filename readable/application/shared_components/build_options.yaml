- # ====== Build Option: Display Row Key =======================
  id: 1161631675468892461
  identification: 
    name: Display Row Key

  status: 
    status: Exclude
    default-on-export: Exclude
    on-upgrade-keep-status: true

  comments: 
    comments: Row Keys are alphanumeric unique identifiers that can be used to easily identify a specific customer.  If you wish to see these unique identifiers in the application set to Include; if you do not wish to see these unique identifiers in the application set to exclude.

