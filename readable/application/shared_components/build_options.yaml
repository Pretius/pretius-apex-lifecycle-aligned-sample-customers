  identification: 
    name: Discount Percentage

  status: 
    status: Include
    default-on-export: Same as Current Status
    on-upgrade-keep-status: true

  comments: 
    comments: Include a customer attribute that tracks discount percentage at the customer level.  Including the discount will allow this value to be displayed and edited within the application.  Excluding this attribute will hide this feature from the application.

