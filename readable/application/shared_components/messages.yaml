- # ====== Text Message: HELP_ABOUT ============================
  id: 14852941396953339675
  identification: 
    name: HELP_ABOUT

  message: 
    text: |
      <div class="aboutApp">
      <h2>About this Application</h2>
      <p>Customers helps you improve your customer interactions by offering a centralized repository of information.</p>
      <p>Each customer can have multiple contacts and be associated with multiple products.  Each contact has a variety of standard attributes, such as category, geography, industry and status, as well as the ability to add tags to a customer for further ad hoc classification.  You can indicate the reference status for a customer and enter free form text as a customer profile.</p>
      <p>You can create activity records to log interactions with each customer.  Customers includes a variety of reports which let you view recent activities, status changes and tags.  You can also use interactive reports to give your users the ability to filter and shape customer, contact, activity and interaction data.</p>
      <p>Customers gives you the ability to define your own standards for attributes such as categories, statuses, customer and activity types, and products, allowing you to create a customized version of Customers to meet your own needs.</p>
      </div>

  attributes: 
    language: English (en)
    used-in-javascript: false

- # ====== Text Message: HELP_GETTING_STARTED ==================
  id: 14852941885954344764
  identification: 
    name: HELP_GETTING_STARTED

  message: 
    text: |
      <div class="textRegion">
      <h2>Getting Started</h2>
         <p>1. Create Customer</p>
         <ul>
         <li>Click the Customers tab</li>
         <li>Click the Add Customer button</li>
         <li>Add your customer details</li>
         </ul>
         <p>2. Define your Contacts:</p>
         <ul>
         <li>Click the Contacts tab</li>
         <li>Click the Create Contact button</li>
         <li>Select the customer the contact is associated with</li>
         <li>Add your contact details</li>
         </ul>
         <p>3. Define your Products:</p>
         <ul>
         <li>Click the Administration link</li>
         <li>Click the Manage Products list entry</li>
         <li>Click the Create Product button</li>
         <li>Add your product details</li>
         </ul>
         <p>4. Associate Products to Customers:</p>
         <ul>
         <li>Click the Customers tab</li>
         <li>Select the Customer you wish to add products for</li>
         <li>Click the ''+'' button on the Products region</li>
         <li>Select your product</li>
         </ul>
      </div>

  attributes: 
    language: English (en)
    used-in-javascript: false

