    sql-query: |
      select null
      from eba_cust_customers
      where id <> :P2_ID
          and customer_account_number = :P2_CUSTOMER_ACCOUNT_NUMBER
    always-execute: false

  error: 
    error-message: '#LABEL# already associated with another customer.'
    display-location: Inline with Field and in Notification
    associated-item: P2_CUSTOMER_ACCOUNT_NUMBER # 18458897665263279619

