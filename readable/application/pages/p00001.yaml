          and (NVL(:P1_USE_CASE,0) = 0 or :P1_USE_CASE = a.use_case_id)
          and (:P1_MARQUEE_CUST is null or :P1_MARQUEE_CUST = a.marquee_customer_yn)
          and (:P1_IMP_PARTNER is null
