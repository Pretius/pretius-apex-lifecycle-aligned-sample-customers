- # ====== Region: Customer Product Usage ======================
  id: 17803500623334565780
  identification: 
    title: Customer Product Usage
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select product_name, 
          description, 
          id, 
          created created,
          lower(created_by) created_by, 
          updated updated, 
          lower(updated_by) updated_by ,
          (select name from eba_cust_product_families f where f.id = p.product_family_id) family,
          (   select count(*)
              from eba_cust_product_uses u
              where u.product_id = p.id ) customer_uses,
          tags
      from eba_cust_products p

  layout: 
    sequence: 20
    parent-region: No Parent
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
