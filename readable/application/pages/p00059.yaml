dynamic-actions: 
- # ====== Dynamic Action: Set Logo Sizes on Region Refresh ====
  id: 1096156965780229862
  identification: 
    name: Set Logo Sizes on Region Refresh

  execution-options: 
    sequence: 264

  when: 
    event: EVENT.EVENT.FAMEWORK.APEXAFTERREFRESH
    selection-type: Region
    region: Customer Logos # 14276348520250669529

  advanced: 
    event-scope: Static

  actions: 
  - # ====== Action: NATIVE_JAVASCRIPT_CODE ======================
    id: 1096156975431229863
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var logo_cards$ = $("#logo_region_cards");
        var logo_select_val = $v('P59_LOGO_SIZE');
        
        if (logo_select_val === 'S') {
          logo_cards$.addClass("small-logos");
          logo_cards$.removeClass("medium-logos large-logos"); 
        } else if (logo_select_val === 'M') {
          logo_cards$.addClass("medium-logos");
          logo_cards$.removeClass("small-logos large-logos");
        } else {
          logo_cards$.addClass("large-logos");
          logo_cards$.removeClass("small-logos medium-logos");
        }

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P59_LOGO_SIZE

    execution-options: 
      sequence: 10
      event: Set Logo Sizes on Region Refresh # 1096156965780229862
      fire-when-event-result-is: True
      fire-on-initialization: true

